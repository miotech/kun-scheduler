server:
  port: 18088

executor:
  env:
    name: local
    resourceQueues:
      default:
        quota:
          workerNumbers: 4
      test:
        quota:
          workerNumbers: 2

datasource:
  jdbcUrl: jdbc:h2:mem:test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
  username: sa
  password:
  driverClassName: org.h2.Driver

resource:
  libDirectory: /tmp

flyway:
  locations: kun-infra/
  table: flyway_kun_wf_schema_history
  initSql: CREATE DOMAIN IF NOT EXISTS "JSONB" AS TEXT
  baselineOnMigrate: true
  baselineVersion: 0