server:
  port: 18088

executor:
  env:
    name: local
    resourceQueues:
      default:
        quota:
          workerNumbers: 4
      test:
        quota:
          workerNumbers: 2
    storage:
      logDir: ${LOG_DIR:/server/target/logs}
      operatorDir: ${OPERATOR_DIR:/server/lib}
      commandDir: ${COMMAND_DIR:/server/lib}
      type: ${STORAGE_TYPE:LOCAL}

resource:
  libDirectory: /tmp

flyway:
  locations: kun-infra/
  table: flyway_kun_wf_schema_history
  baselineOnMigrate: true
  baselineVersion: 0

metadata:
  enable: false