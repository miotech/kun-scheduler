name: WORKFLOW CI PULL REQUEST ACTIONS

on:
  push:
    paths:
      - 'kun-workflow/**'
      - 'kun-commons/**'
    branches-ignore:
      - master

jobs:
  step-1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Check with Gradle
        run: ./gradlew check -p kun-workflow
