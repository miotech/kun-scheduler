version: "3.3"
services:
  kun-postgres:
    image: "postgres:11.5"
    environment:
      TZ:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB:
    restart: always
    volumes:
      - ./data/postgres/data:/var/lib/postgresql/data
      - ./docker_init_db.sql:/docker-entrypoint-initdb.d/docker_init_db.sql
    ports:
      - 15432:${DB_PG_PORT}
  kun-redis:
    image: "redis:6.0.8"
    restart: always
    volumes:
      - ./data/redis/data:/data
    ports:
      - 16379:${DB_REDIS_PORT}
  kun-neo4j:
    image: "neo4j:3.5.22"
    environment:
      TZ:
      NEO4J_AUTH: none
    restart: always
    volumes:
      - ./data/neo4j/data:/data
    ports:
      - 17687:${DB_NEO4J_PORT}
  kun-security:
    image: "${IMAGE_REMOTE_ORG}kun-security:master"
    environment:
      TZ:
      APP_CONFIG_ENV:
      SPRING_PROFILES_ACTIVE:
      SECURITY_PORT:
      DB_PG_IP:
      DB_PG_PORT:
      DB_PG_USERNAME:
      DB_PG_PASSWORD:
    restart: always
    volumes:
      - ./logs/kun-security:/server/target/kun-security-logs/:z
    ports:
      - ${SECURITY_PORT}:${SECURITY_PORT}
    depends_on:
      - kun-postgres
      - kun-neo4j
  kun-infra:
    image: "${IMAGE_REMOTE_ORG}kun-infra:master"
    environment:
      TZ:
      APP_CONFIG_ENV:
      SPRING_PROFILES_ACTIVE:
      KUN_INFRA_PORT:
      DB_PG_IP:
      DB_PG_PORT:
      DB_PG_USERNAME:
      DB_PG_PASSWORD:
      WORKFLOW_RPC_SERVICE_PORT:
      DB_NEO4J_IP:
      DB_NEO4J_PORT:
      DB_REDIS_IP:
      DB_REDIS_PORT:
    restart: always
    volumes:
      - ./data/kun-infra/data:/data
      - ./logs/kun-infra:/server/target/kun-infra-logs/:z
    ports:
      - ${KUN_INFRA_PORT}:${KUN_INFRA_PORT}
    depends_on:
      - kun-postgres
      - kun-neo4j
      - kun-redis
  kun-app:
    image: "${IMAGE_REMOTE_ORG}kun-app:master"
    environment:
      TZ:
      APP_CONFIG_ENV:
      SPRING_PROFILES_ACTIVE:
      KUN_APP_PORT:
      DB_PG_IP:
      DB_PG_PORT:
      DB_PG_USERNAME:
      DB_PG_PASSWORD:
      DB_REDIS_IP:
      DB_REDIS_PORT:
      SECURITY_HOST:
      SECURITY_PORT:
      KUN_INFRA_HOST:
      KUN_INFRA_PORT:
    restart: always
    volumes:
      - ./logs/kun-app:/server/target/kun-app-logs/:z
    ports:
      - ${KUN_APP_PORT}:${KUN_APP_PORT}
    depends_on:
      - kun-infra
  kun-frontend:
    image: "${IMAGE_REMOTE_ORG}kun-frontend:master"
    environment:
      TZ:
      SECURITY_HOST:
      SECURITY_PORT:
      KUN_INFRA_HOST:
      KUN_INFRA_PORT:
      KUN_APP_HOST:
      KUN_APP_PORT:
    restart: always
    ports:
      - 8080:80
    depends_on:
      - kun-app
