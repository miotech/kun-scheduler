plugins {
	id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
	id "io.freefair.lombok" version "5.1.0"
	id "org.sonarqube" version "2.7"
	id "com.gorylenko.gradle-git-properties" version "2.2.3"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
	implementation project(':kun-data-quality')
	implementation project(':kun-commons:kun-commons-db')
	implementation project(':kun-commons:kun-commons-utils')
	implementation project(':kun-app-common')
	implementation project(':kun-security')

	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	implementation 'org.postgresql:postgresql'
	implementation 'com.googlecode.json-simple:json-simple:1.1.1'
	implementation 'org.apache.commons:commons-lang3'
	implementation 'com.google.code.gson:gson'
	implementation 'org.flywaydb:flyway-core'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'org.testcontainers:postgresql:1.14.3'
	testImplementation 'com.h2database:h2'
	// end::tests[]
}

test {
	useJUnitPlatform()
}

apply plugin: "org.sonarqube"
sonarqube {
    properties {
        property "sonar.sources", "src/main"
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.java.binaries", "build"
    }
}