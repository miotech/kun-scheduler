spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.neo4j.Neo4jAutoConfiguration
  flyway:
    enabled: true
    clean-disabled: true
    locations: classpath:webapp_sql
    table: flyway_kun_app_schema_history
    baseline-version: 0
    encoding: UTF-8
    out-of-order: false
    schemas: public
    validate-on-migrate: true
workflow:
  enable: false

testsuite:
  postgresImage: postgres:11.5