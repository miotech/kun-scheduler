spring:
  flyway:
    enabled: true
    clean-disabled: true
    locations: classpath:db/test,classpath:db/migration
    table: flyway_kun_app_schema_history
    baseline-on-migrate: true
    baseline-version: 0
    encoding: UTF-8
    out-of-order: false
    schemas: public
    validate-on-migrate: true

workflow:
  enable: false

testsuite:
  postgresImage: postgres:11.5