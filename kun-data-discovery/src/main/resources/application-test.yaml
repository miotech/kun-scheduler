spring:
  flyway:
    enabled: false
    clean-disabled: true
    locations: classpath:db/test,classpath:db/migration
    table: flyway_kun_app_schema_history
    baseline-version: 0
    encoding: UTF-8
    out-of-order: false
    schemas: public
    validate-on-migrate: true

discovery:
  enabled: true
rdm:
  aws:
    access-key: rdm_test_accessKey
    secret-key: rdm_test_secretKey
    region: test_region
  bucket-name: test.ref.data
  database-name: ref_test