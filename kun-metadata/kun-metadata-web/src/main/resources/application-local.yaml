env: local

server:
  port: ${METADATA_PORT}

datasource:
  jdbcUrl: jdbc:postgresql://${DB_PG_IP}:${DB_PG_PORT}/kun
  username: ${DB_PG_USERNAME}
  password: ${DB_PG_PASSWORD}
  driverClassName: org.postgresql.Driver

flyway:
  locations: sql/
  table: flyway_kun_mt_schema_history
  baselineOnMigrate: true
  baselineVersion: 0

workflow:
  url: http://${WORKFLOW_HOST}:${WORKFLOW_PORT}
  cronExpr: 0 0 12 * * ?

metadata:
  rpc:
    registry: redis://127.0.0.1:6379
    port: 12300
