server:
  port: ${DATA_DASHBOARD_PORT}

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_PG_IP}:${DB_PG_PORT}/kun
    username: ${DB_PG_USERNAME}
    password: ${DB_PG_PASSWORD}

  session:
    jdbc:
      initialize-schema: never
      table-name: kun_user_session
    timeout: 30d

  flyway:
    enabled: false

security:
  base-url: http://${SECURITY_HOST}:${SECURITY_PORT}/kun/api/v1

workflow:
  base-url: https://kun-dev.miotech.com/kun/api/workflow

data-dashboard:
  long-existing-threshold: 30

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    ldap:
      enabled: false