apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'io.freefair.lombok'
apply plugin: 'java'

bootJar {
    mainClassName = 'com.miotech.kun.security.SecurityServer'
}

dependencies {
    implementation project(':kun-security:kun-security-common')
    implementation project(':kun-commons:kun-commons-utils')
    implementation project(':kun-commons:kun-commons-utils')
    implementation project(':kun-app-common')
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.security:spring-security-ldap'
    implementation 'org.springframework.security:spring-security-test'
    implementation 'org.springframework.ldap:spring-ldap-core'
    implementation 'org.springframework.session:spring-session-core'
    implementation 'org.springframework.session:spring-session-jdbc'
    implementation 'org.springframework.security:spring-security-oauth2-client'
    implementation 'org.springframework.security:spring-security-oauth2-jose'
    implementation 'org.springdoc:springdoc-openapi-ui'
    implementation 'org.neo4j:neo4j-jdbc-driver:3.5.1'
    implementation 'org.liquigraph:liquigraph-spring-boot-starter:3.1.2'
    implementation 'org.postgresql:postgresql:42.2.12'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.apache.commons:commons-lang3'
    implementation 'com.google.code.gson:gson'
    implementation 'commons-io:commons-io:2.6'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation enforcedPlatform('io.zonky.test.postgres:embedded-postgres-binaries-bom:11.6.0')
    testImplementation 'io.zonky.test:embedded-database-spring-test:1.5.4'
}
